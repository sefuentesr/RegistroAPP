
<ion-card id="container">
  <ion-card-header id="header">
    <ion-card-title>
      Recuperar contraseña
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form (ngSubmit)="resetPassword()">
      <ion-item>
        <ion-label position="floating">Nombre de Usuario</ion-label>
        <ion-input [(ngModel)]="username" name="username" required></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit">Recuperar</ion-button>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
    <br>
    <ion-button expand="full" routerLink="/login">Volver a Iniciar Sesión</ion-button>
  </ion-card-content>
</ion-card>
